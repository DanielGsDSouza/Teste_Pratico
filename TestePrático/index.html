<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Prático- Daniel Gomes de Souza</title>
    <link rel="shortcut icon" href="img/testIco.ico"/>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
<body>

    <!-- HTML- FUNDO/TELA + ÍCONE DE USUÁRIO-->

    <div class="icone">
        <div class="FundoIcone">
            <i class="fas fa-users" id="iconeUser"></i>
            <hr>
        </div>
    </div>
    
    <!-- HTML- CAMPO DE LOGIN -->
    
    <div class="telaFundoLogin">
        <div id="inputLogin">
            <input type="email" id="inputUser" placeholder="Digite seu usuário">
            <br>
            <input type="password" id="inputPass" placeholder="Digite sua senha">
            <br>
        </div>
            <button id="botaoLogin" onclick="login()">Entrar</button>
            <h3>Usuário- admin</h3>
            <h3>Senha- admin</h3>
    </div>
    <script defer src="js/login.js"></script>
</body>
</html>
